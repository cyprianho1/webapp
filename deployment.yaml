apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-deployment
  namespace: rpmusanze
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-app-container
        image: cyprianho/webapp-release:v2
        ports:
        - containerPort: 80
